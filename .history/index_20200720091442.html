<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./index.css">
    <title>Chris's Keyboard Piano</title>
</head>

<body>
    <div class=container">
        <div class="white-keys">
            <kbd class="white-key" id="KeyA">A</kbd>
            <kbd class="white-key" id="KeyS">S</kbd>
            <kbd class="white-key" id="KeyD">D</kbd>
            <kbd class="white-key" id="KeyF">F</kbd>
            <kbd class="white-key" id="KeyG">G</kbd>
            <kbd class="white-key" id="KeyH">H</kbd>
            <kbd class="white-key" id="KeyJ">J</kbd>
        </div>
        <div class="black-keys-container">
            <kbd class="black-key" id="KeyW">W</kbd>
            <kbd class="black-key" id="KeyE">E</kbd>
            <kbd class="black-key" id="KeyT">T</kbd>
            <kbd class="black-key" id="KeyY">Y</kbd>
            <kbd class="black-key" id="KeyU">U</kbd>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
